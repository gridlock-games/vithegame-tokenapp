<div class="container text-center h-100">
    <div class="d-flex justify-content-center align-items-center h-75">
      <div class="col px-5">
        <p class="fs-1"><b>Store 001</b></p>
        <input [(ngModel)]="amount" placeholder="0" class="form-control text-center border-0" type="number" aria-label="default input example">
        <div style="border-top: 1px solid #0d6efd"></div>
        <label class="form-label mt-1">Enter amount</label>

        <div *ngIf="isInvalidAmt" class="form-text text-danger">
          Insufficient balance.
        </div>

        <br>

        <button type="button" class="mt-5 btn btn-primary w-75" (click)="payment()">PAY</button>

      </div>
    </div>
</div>
