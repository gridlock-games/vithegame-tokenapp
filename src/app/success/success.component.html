

<div class="container text-center h-100">

  <div class="row py-4 px-3 h-auto">
    <div class="row justify-content-end">
      <button class="btn-close" (click)="home()"></button>
    </div>
  </div>
  
  <div class="row text-center h-75">
      <div class="d-flex justify-content-center align-items-center">
        <div class="col px-5">
          <p>Successfully paid to</p>
          <h2 class="text-vi-gold">{{storeName}}</h2>

          <h1 class="text-vi-gold display-1" style="font-weight: bolder;">
            <img src="../../assets/essence.png" style="width: 40px;">
            {{amount}} 
          </h1>
  
          <div class="mb-3" style="border-top: 1px solid #A40000"></div>
  
          <p>Ref. No. {{refNum}}</p>
          <p>{{currentDate | date: 'dd MMM yyyy hh:mm a'}}</p>
  
          <button type="button" class="mt-5 btn btn-default w-100" (click)="home()">Go back to home page</button>
  
        </div>
      </div>
  </div>

</div>
