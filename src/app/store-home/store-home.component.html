<div class="container text-center h-100">
    <div class="row justify-content-center h-100 mb-5">
        <div class="col mt-5">
            <img src="../../assets/tnc-morayta.png" class="rounded-circle mb-5" alt="Store Logo" width="200"
                height="200">

            <p>Total Vi Essence Balance:</p>
            <h1 class="text-vi-gold display-1" style="font-weight: bolder;">
                <img src="../../assets/essence.png" style="width: 40px;">
                {{stars}} 
              </h1>

            
            <div *ngIf="transactions.length >= 1" class="mt-3 transaction-table py-3">
                <table class="table">
                    <thead class="my-3">
                        <th>Transaction</th>
                        <th>Amount</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let t of transactions" (click)="selectedTransaction(t)" data-bs-toggle="modal" data-bs-target="#transactionModal"
                        class="border-dark">
                            <td class="bg-black text-white py-3">{{t.transactee.username}}</td>
                            <td class="bg-black text-vi-gold">{{t?.token}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content bg-black">
                        <div class="modal-header bg-vi-red">
                            <h5 class="modal-title" id="transactionModalLabel">Received Vi Essence from</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="lightgrey-border py-3">
                                <div class="row">
                                    <div class="col">
                                        <h1 class="text-vi-gold display-1 mt-3">{{transactionData?.transactee.username}}</h1>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col">
                                        <h1 class="text-vi-gold" style="font-weight: bolder;">
                                            <img src="../../assets/essence.png" style="width: 40px;">
                                            {{transactionData?.token}}
                                        </h1>
                                    </div>
                                    <div class="col">
                                        <small>{{transactionData?.transactionDate | date: 'dd MMM yyyy hh:mm a'}}</small>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">Reference ID</div>
                                    <div class="col">{{transactionData?.refId}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <button type="button" class="btn btn-outline-secondary w-75 mt-2" data-bs-toggle="modal" data-bs-target="#QRCodeModal">
                Show QR Code
            </button>

            <div class="modal fade" id="QRCodeModal" tabindex="-1" aria-labelledby="QRCodeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0 p-4">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex align-items-center justify-content-center">
                            <qrcode [qrdata]="myAngularxQrCode" [width]="350" [errorCorrectionLevel]="'M'"></qrcode>
                        </div>
                    </div>
                </div>
            </div>
            

            
            <button class="btn btn-outline w-75 mt-3" (click)="logOut()">Logout</button>
        </div>
    </div>

</div>
