<div class="bg-vi-red position-absolute top-0 text-center w-100 banner-height">
  <button (click)="home()" class="btn btn-transparent text-white position-absolute top-0 start-0 backBtn" type="button">
    <h4>‚Üê</h4>
  </button>
  <p class="mt-5">Scan QR</p>
</div>

<div class="container text-center h-100">

  <div class="row justify-content-center align-items-center h-75">
    <div class="col">

      <div *ngIf="isRedirecting" class="alert alert-warning w-75 mx-auto mt-5" role="alert">
        <span class="spinner-border spinner-border-sm text-warning" role="status" aria-hidden="true"></span>
        Redirecting...
      </div>

      <div *ngIf="!isRedirecting">
        <ngx-scanner-qrcode class="h-100 qrscanner" #action="scanner" (event)="onEvent($event)"></ngx-scanner-qrcode>
        <div *ngIf="action.isLoading" class="text-warning mt-3">
          <span class="spinner-border spinner-border-sm text-warning" role="status" aria-hidden="true"></span>
          Loading...
        </div>
        <p class="mt-3" *ngIf="isError">Error reading QR Code. Please try again.</p>
      </div>

    </div>
  </div>

</div>
