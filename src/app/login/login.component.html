<div class="container text-center h-100">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="col px-3">
      <img src="../../assets/essence.png" class="w-50">
      <h1>Vi Essence</h1>
      <p class="text-secondary">Vi Digital Wallet</p>

      <small><label for="inputUsername" class="form-label mt-3">Username</label></small>
      <input id="inputUsername" [(ngModel)]="username" placeholder="Username"
        class="text-center form-control border-0 bg-dark text-white" type="text" aria-label="default input">

      <small><label for="inputPassword5" class="form-label mt-3">Password</label></small>
      <input [(ngModel)]="password" placeholder="Password" type="password" id="inputPassword5"
        class="text-center form-control border-0 bg-dark text-white" aria-describedby="passwordHelpBlock">
      <div *ngIf="incorrectCreds" id="passwordHelpBlock" class="form-text text-danger">
        Incorrect login credentials. Please try again.
      </div>
      <div *ngIf="!isVerified && isLoginRequestSent" id="passwordHelpBlock" class="text-center form-text text-danger">
        Account not verified. Please check your email.
      </div>

      <button *ngIf="!disableLoginBtn" type="button" class="btn btn-default mt-5 w-100 p-2"
        (click)="loginBtnClick()">Login</button>

      <button *ngIf="disableLoginBtn" type="button" class="mt-5 btn btn-default w-100 p-2" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Logging in...
      </button>

      <p class="mt-3">Don't have an account?</p>

      <button type="button" class="btn btn-outline mt-1 w-100 p-2" [disabled]="disableLoginBtn"
        (click)="registrationBtnClick()">Register</button>
    </div>

    <div class="position-absolute bottom-0 text-secondary w-100">
      Vi essence app is still in Beta. For any unquiries, send email to support@gridlock-games.com
    </div>
  </div>
</div>
